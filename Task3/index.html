<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salona - Task#3</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cards_container"></div>
    <script src="./data.js"></script>
    <script>
      const content = data
        .map((salona) => {
          return `<div class="salona_card">
  <div class="card_header">
    <div class="favorite_badge">
      <svg
        stroke="currentColor"
        fill="currentColor"
        stroke-width="0"
        viewBox="0 0 512 512"
        height="1.3rem"
        width="1.3rem"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M349.6 64c-36.4 0-70.7 16.7-93.6 43.9C233.1 80.7 198.8 64 162.4 64 97.9 64 48 114.2 48 179.1c0 79.5 70.7 143.3 177.8 241.7L256 448l30.2-27.2C393.3 322.4 464 258.6 464 179.1 464 114.2 414.1 64 349.6 64zm-80.8 329.3l-4.2 3.9-8.6 7.8-8.6-7.8-4.2-3.9c-50.4-46.3-94-86.3-122.7-122-28-34.7-40.4-63.1-40.4-92.2 0-22.9 8.4-43.9 23.7-59.3 15.2-15.4 36-23.8 58.6-23.8 26.1 0 52 12.2 69.1 32.5l24.5 29.1 24.5-29.1c17.1-20.4 43-32.5 69.1-32.5 22.6 0 43.4 8.4 58.7 23.8 15.3 15.4 23.7 36.5 23.7 59.3 0 29-12.5 57.5-40.4 92.2-28.8 35.7-72.3 75.7-122.8 122z"
        ></path>
        <path
          id="fill"
          fill="crimson"
          class="${salona.isFavorited ? "isFavorited" : ""}"
          d="M256 448a32 32 0 0 1-18-5.57c-78.59-53.35-112.62-89.93-131.39-112.8-40-48.75-59.15-98.8-58.61-153C48.63 114.52 98.46 64 159.08 64c44.08 0 74.61 24.83 92.39 45.51a6 6 0 0 0 9.06 0C278.31 88.81 308.84 64 352.92 64c60.62 0 110.45 50.52 111.08 112.64.54 54.21-18.63 104.26-58.61 153-18.77 22.87-52.8 59.45-131.39 112.8a32 32 0 0 1-18 5.56z"
        ></path>
      </svg>
    </div>
    <div class="card_badge">${salona.badge}</div>
    <img
      class="card_image"
      src="${salona.imageCover}"
      alt=""
    />
  </div>
  <div class="card_body">
    <div class="salona_details">
      <p class="salona_title">${salona.title}</p>
      <p class="salona_desc">ساعت کاری: ${
        salona.workHours ?? "مشخص نشده است"
      }</p>
    </div>
    <div class="salona_manager">
      مدیریت:
      <b>${salona.manager ?? "--"}</b>
    </div>
  </div>
  <div class="card_footer">
    <span>امتیاز سالن:</span>
    <div class="salona_rate">
      ${new Array(salona.rate ?? 0)
        .fill("")
        .map(
          () =>
            `<svg stroke="currentColor" fill="#eab308" stroke-width="0" viewBox="0 0 576 512" height="1.1rem" width="1.1rem" xmlns="http://www.w3.org/2000/svg" > <path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path> </svg>`
        )
        .join("")}  
      ${new Array(5 - (salona.rate ?? 0))
        .fill("")
        .map(
          () =>
            `<svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" height="1.1rem" width="1.1rem" xmlns="http://www.w3.org/2000/svg" > <path d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path> </svg>`
        )
        .join("")}  
    </div>
  </div>
</div>`;
        })
        .join("");
      document.querySelector(".cards_container").innerHTML = content;
    </script>
  </body>
</html>
